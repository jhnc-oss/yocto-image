name: ci

on:
  push:
  pull_request:
  schedule:
    - cron: '0 5 * * 3'

jobs:
  build_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        fc_version: [ 34, 35 ]
    name: "Build yocto:${{ matrix.fc_version}}"
    env:
      FULL_IMAGE_NAME: "ghcr.io/${{ github.repository }}/yocto"
    steps:
      - uses: actions/checkout@main
      - name: Build
        run: |
          podman build --file fedora-${{ matrix.fc_version }}/Dockerfile --tag ${FULL_IMAGE_NAME}:${{ matrix.fc_version }} \
            --label org.opencontainers.image.created="$(date --rfc-3339=seconds --utc)" \
            --label org.opencontainers.image.revision="${GITHUB_SHA}"
      - uses: hadolint/hadolint-action@v1.6.0
        with:
          dockerfile: fedora-${{ matrix.fc_version}}/Dockerfile
      - name: Deploy
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          podman login ghcr.io -u ${{ github.actor }} --password-stdin <<< ${{ secrets.GITHUB_TOKEN }}
          podman push ${FULL_IMAGE_NAME}:${{ matrix.fc_version }}
          if [[ ${{ matrix.fc_version}} -eq 34 ]]; then
            podman push ${FULL_IMAGE_NAME}:${{ matrix.fc_version }} ${FULL_IMAGE_NAME}:latest
          fi
